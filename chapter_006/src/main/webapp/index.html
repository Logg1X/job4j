<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var fields = document.getElementsByClassName('validate-form');
            var sex = document.getElementsByName('sex');
            for (var i = 0; i < fields.length; i++) {
                if (fields[i].lastElementChild.value === "" || (!sex[0].checked && !sex[1].checked)) {
                    alert("Fill in the main fields!");
                    result = false;
                    break;
                }
            }
            if (result) {
                alert("Great, the form is confirmed!");
                alert("I like weakly typed languages...(sarcasm)");
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <h1 align="center"> My users list dynamic page</h1>
    </div>
    <form action="/action_page">
        <div class="validate-form">
            <label for="first_name">* First Name:</label>
            <input type="text" class="form-control" placeholder="Enter first name" id="first_name">
        </div>
        <div class="form-group">
            <label for="Surname">Last Name:</label>
            <input type="text" class="form-control" placeholder="Enter surname" id="Surname">
        </div>
        <div class="validate-form">
            <label for="email">* Email address:</label>
            <input type="email" class="form-control" placeholder="Enter E-mail" id="email">
        </div>
        <div>
            <div class="validate-form">
                <label for="pwd">* Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
        </div>

        <label class="Sex">
            <h>*</h>
            <input type="radio" name="sex" value="Male" id="SexM">
            :Male
        </label>
        <label class="Sex">
            <input type="radio" name="sex" value="Female" id="SexF">
            :Female
        </label>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
